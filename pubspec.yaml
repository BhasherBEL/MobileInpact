name: mobileinpact
description: An unofficial client for NextInpact

publish_to: 'none'

version: 0.1.2

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.2.3
  http: ^0.13.5
  webfeed: ^0.7.0
  flutter_html: ^2.2.1
  flutter_launcher_icons: ^0.11.0
  shared_preferences: ^2.0.16
  connectivity_plus: ^3.0.2
  cached_network_image: ^3.2.3
  url_launcher: ^6.1.8
  rename: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  image_path: 'assets/nxix-favicon2.png'
  adaptive_icon_foreground: "assets/nxix-favicon2.png"